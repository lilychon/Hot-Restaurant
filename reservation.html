<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/4d07055d3e.js" crossorigin=“anonymous”></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <hr>
            <h3>Make your reservation</h3>
            <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list"></span> View
                    Tables</button></a>
            <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
        </div>
        <div class="card">
            <div class="card-header">
                <h4><strong>Table Reservation</strong></h4>
            </div>
            <div class="card-body">
                <form method="POST" role="form">

                    <div class="form-group">
                        <label for="name"><b>Name</b></label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="phone"><b>Phone Number</b></label>
                        <input type="text" class="form-control" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="unique-id"><b>Unique ID</b></label>
                        <input type="text" class="form-control" id="unique-id">
                    </div>

                </form>
                <br>
                <div class="text-left">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"></span>Submit</button>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>

    <script type="text/javascript">

        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newTable = {
                customerName: $("#name").val().trim(),
                phoneNumber: $("#phone").val().trim(),
                customerEmail: $("#email").val().trim(),
                customerID: $("#unique-id").val().trim()
            };

            // Question: What does this code do??
            $.post("/tables", newTable)
                .then(function (data) {
                    console.log("tables.html", data);
                    alert("Adding table...");
                });
        });
    </script>
</body>

</html>
